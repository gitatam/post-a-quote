<section>

  <div class="quoteMetadata">
      <h3>{{quote.author}}</h3>
  </div>

  <div class="tools">
    <button (click) = 'upvoteQuote()' id="upvote" class = "upvote">upvote: {{quote.upvotes}}</button>&nbsp;&nbsp;&nbsp;
    <button (click) = 'downvoteQuote()' id="downvote" class = "downvote">downvote: {{quote.downvotes}}</button>&nbsp;&nbsp;&nbsp;
    <button (click) = 'deleteQuote(true)' class = "delete">delete</button>
  </div>

  <div class="quoteTags">tags:&nbsp;
    <span>{{quote.tag}}</span>
  </div>

  <div class="submissionDetails">
      <p>submitted by:&nbsp;{{quote.submitter}},&nbsp; <span> 2 </span> hours ago.</p>
  </div>

</section>
