<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' 
  integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' 
  crossorigin='anonymous'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<section>

  <div class="quoteMetadata">
      <h3>{{quote.author}}</h3>
  </div>

  <div class="tools">
    <button (click) = 'upvoteQuote()' id="upvote" class = "upvote">upvote <i class='fas fa-angle-up'></i> {{quote.upvotes}}</button>&nbsp;&nbsp;&nbsp;
    <button (click) = 'downvoteQuote()' id="downvote" class = "downvote">downvote <i class='fas fa-angle-down'></i> {{quote.downvotes}}</button>&nbsp;&nbsp;&nbsp;
    <button (click) = 'deleteQuote(true)' class = "delete">delete <i class="fa fa-remove"></i></button>
  </div>

  <div class="quoteTags">tags:&nbsp;
    <span>{{quote.tag}}</span>
  </div>

  <div class="submissionDetails">
      <p>submitted by:&nbsp;{{quote.submitter}},&nbsp; <span> 2 </span> hours ago.</p>
  </div>

</section>
