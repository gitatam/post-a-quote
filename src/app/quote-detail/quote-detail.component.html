<section>

  <div class="quoteMetadata">
      <h3>{{quote.author}}</h3>
      <h4>Upvotes: <span>0</span></h4>
      <h4>Downvotes: <span>0</span></h4>
  </div>

  <div class="tools">
    <a class = "upvote">upvote</a>&nbsp;&nbsp;&nbsp;
    <a class = "downvote">downvote</a>
  </div>

  <div class="quoteTags">tags:&nbsp;
    <span>{{quote.tag}}</span>
  </div>

  <div class="submitter">
      <p>submitted by: <a>{{quote.submitter}}</a></p>
  </div>

</section>
