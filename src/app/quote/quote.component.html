<section class="quote" *ngFor = 'let quote of quotes'>
    <section class = "quoteText" >
        <h3>
          {{quote.quote}}
        </h3>
      </section>
      
      <section class="quoteDetails">
        <app-quote-detail [quote] = 'quote'></app-quote-detail>
      </section>
</section>

<section class="quoteForm">
    <app-quote-form (addQuote) = "addNewQuote($event)"></app-quote-form>
</section>
