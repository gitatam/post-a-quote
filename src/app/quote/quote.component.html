<section class = "quoteText" >
  <h3 *ngFor = 'let quote of quotes'>
    {{quote.quote}}
  </h3>
</section>

<section class="quoteDetails">
  <app-quote-detail></app-quote-detail>
</section>

<section class="quoteForm">
    <app-quote-form (addQuote) = "addNewQuote($event)"></app-quote-form>
</section>
